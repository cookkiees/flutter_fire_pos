  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "3348084949";
    
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });   
    // Fungsi yang akan dipanggil saat Google Sign-In berhasil
    function onSignIn(googleUser) {
      var idToken = googleUser.getAuthResponse().id_token;
      console.log(idToken);
      // Lakukan sesuatu dengan idToken di sini
      // Anda dapat mengirimkan token ini ke server Anda untuk verifikasi atau digunakan dalam operasi lainnya.
    }
  </script>
